<div #container class="container" >
  <h1 #title>
    {{currentLocation }}
  </h1>
  <div class="bar">
    <i class="far fa-trash-alt"></i>
  </div>
  <div >

    <ng-container *ngIf = "dataMapping">
        <ng-container *ngIf = "dataMapping[currentLocation].previous != ''">
            <div class="MenuList">
              <p class="previous" (click) = "changeFolder(dataMapping[currentLocation].previous)">
                  <i class="far fa-folder-open"></i>../
              </p>
              
            </div>
        </ng-container>
        <div class="MenuList canMove {{data.type}}" #move [ngSwitch]="data.type" *ngFor = "let data of dataMapping[currentLocation].datas;let i = index" >
            
            <ng-container *ngSwitchCase = "'folder'">
                <app-dashboard-folder [folderName] = "data.name" (changeFolder) = "changeFolder($event)" ></app-dashboard-folder>
            </ng-container>
            <ng-container *ngSwitchCase = "'file'">
                <app-dashboard-file [fileName] = "data.name" ></app-dashboard-file>
            </ng-container>
          
        </div>
    </ng-container>

  </div>
  
  
  
</div>
