<div #container class="container" >
    

    <div id="feature_1" style="display: grid; grid-template-columns: 80% 20%">
        <!-- create another component for tabs dashboard component -->
        <div *ngIf="searching.value == ''" class="locationPath" > 
                <button [disabled] = "editing">
                    <i class="material-icons">
                        home
                    </i>
                    <span [ngStyle] = "{ 'cursor': (editing ? 'not-allowed' : 'pointer') }" (click) = "changeFolder('Root')" >
                        Root
                    </span>
                    
                </button>
                <ng-container *ngIf = "currentLocationArray">
                    <ng-container *ngFor = "let current of currentLocationArray">
                        <button [disabled] = "editing">
                            <i class="material-icons" >
                                arrow_forward_ios
                            </i>
                        </button>
                        <button [disabled] = "editing">
                            <i class="material-icons" >
                                    folder
                            </i>
                            <span [ngStyle] = "{ 'cursor': (editing ? 'not-allowed' : 'pointer') }" (click) = "changeFolder(current.id)" >
                                {{current.name}}
                            </span>
                            
                        </button>
                    </ng-container>
                </ng-container>
                
                
                
                

        </div>
        <div *ngIf="searching.value != ''">
            <p style="    margin: 0;
            margin-bottom: 5px;">Search for <span style="font-weight: bold;">{{searching.value}}</span> </p>
            <section class="example-section">
                <mat-progress-bar
                    class="example-margin"
                    [color]="'primary'"
                    [mode]="mode"
                    [value]="'100'"
                    [bufferValue]="'100'">
                </mat-progress-bar>
            </section>
        </div>
        <div id="autocomplete">
                <input matInput placeholder="Searching" #searching (input) = "onSearchChange(searching.value)">
                <button>
                    <i class="material-icons">
                    search
                    </i>
                </button>
        </div>
    </div>

    <!-- <ng-container appDynamicDashboardManage></ng-container> -->
    
    <app-dashboard-managing *ngIf="_chooseFeature == 'manage'" (updatePath) = "pathArray($event)"></app-dashboard-managing>

  
    <app-dashboard-searching *ngIf="_chooseFeature == 'search'" (searchFinish) = "searchFinish($event)"></app-dashboard-searching>
  
  
  
  
</div>

<ng-template #Folder >
    <app-dashboard-folder [attr.data-targetId]  = "data.id" 
                      [targetId] = "data.id" 
                      [folderName] = "data.name" 
                      [folderId] = "data.id" 
                      [editing] = "editing"
                      (preventMove) = "preventMoveing($event)"
                      (changeFolder) = "changeFolder($event)" >
    </app-dashboard-folder>
</ng-template>

<ng-template #Dashboard >
    <app-dashboard-file 
                      [fileId] = "data.id" 
                      [fileName] = "data.name" 
                      [editing] = "editing"
                      (preventMove) = "preventMoveing($event)">
    </app-dashboard-file>
</ng-template>
